<head>
    <meta charset="UTF-8">

<body>
    <!-- 1. What do attributes do? 
        A. They create empty tags
        B. They additional information to tags
        C. Attributes create URLs
        D. Attributes create links
    -->
    <!-- Answer: B -->

    <!-- 2. How does the link appear in the browser? -->
    <h3>Another Famous Page</h3>
    <p><a href="https://en.wikipedia.org/wiki/Elliot_Page"><em>Elliot Page</em></a></p>
    <!--A. Elliot Page as a normal link
        B. <em>Elliot Page</em> as a link
        C. Elliot Page with emphasis but with a broken link
        D. Elliot Page as a link with emphasis -->
    <!-- Answer: D -->

    <!-- 3. Set the width attribute in this image tag to "300". -->
    <!-- Answer: -->
    <img src="/img/taxi.png" width="300" height="200">
    
    <!-- 4. Add the closing tag for the a elemnent so that only "Do you ever have deja vu" becomes linked text -->
    <!-- Answer: -->
    <h4>Groundhog Day Quotes:</h4>
    <p>
        <a href="https://www.lovetoknow.com/quotes-quips/holiday/groundhog-day-quotes">Do you ever have deja vu</a> Mrs. Lancaster?
    </p>

    <!-- 5. Code an <a> tag from scratch and add text in between the tags. -->
    <!-- Answer: -->
    <a href="https://m.xkcd.com/339">My favorite comic</a>

    <!-- 6. Add a line break <br> after the link. Then add an img element with src set to /img/coupe.png. -->
    <!-- Answer: -->
    <a href="">My Avatar on Instapolaroid</a><br>
    <img src="/img/coupe.png">
